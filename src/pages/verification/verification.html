<ion-header class="theme_header">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h2>Codigo verificación</h2>
            <p>{{'enter_code_we_sent_on_given_number' | translate}}</p>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <div class="form">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>Ingrese código</ion-label>
                <ion-input type="text" maxlength="6" value="587652"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <ion-row>
        <ion-col col-6 no-padding>
            <button ion-button full no-margin text-uppercase clear  class="btn">No recivido</button>
        </ion-col>
        <ion-col col-6 no-padding>
            <button ion-button full no-margin text-uppercase class="btn" (click)="add_money()">Continuar</button>
        </ion-col>
    </ion-row>
</ion-content>
