<ion-header class="header_gradient">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-uppercase>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <div class="map">
        <div #mapa id="mapa"></div>
    </div>
    <ion-list no-lines>
        <ion-item>
            <div class="d-flex item_box">
                <ion-icon class="material-icons">location_on</ion-icon>
                <h6>{{direccion_inicio}}</h6>
            </div>
            <div class="d-flex item_box">
                <ion-icon class="material-icons">near_me</ion-icon>
                <h6>{{direccion_fin}}</h6>
            </div>
        </ion-item>
    </ion-list>

    <div class="payment_option" [ngClass]="fabAction ? 'active' : ''">
        <h2 class="d-flex" [ngClass]="faqExpand1 ? 'selected' : '' " (click)="faqExpandToggle1()">
            <ion-icon class="zmdi zmdi-money-box"></ion-icon>
            Efectivo
        </h2>
        <h2 class="d-flex " [ngClass]="faqExpand2 ? 'selected' : '' " (click)="faqExpandToggle2()">
            <ion-icon class="zmdi zmdi-card"></ion-icon>
            Tarjeta
        </h2>
    </div>
</ion-content>
<ion-footer>
    <div class="btn_box d-flex">
        <p>Precio de la carrera: </p>
        <h2 class="d-flex end">
            S/. {{(precio*1).toFixed(2)}}
        </h2>
    </div>
    <button ion-button full no-margin text-uppercase clear (click)="crear_carrera()" class="btn">Solicitar Viaje</button>
</ion-footer>
