<ion-header class="theme_header">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h2>Contactanos</h2>
            <p></p>
        </ion-title>
    </ion-navbar>
    <ion-row>
        <ion-col col-6 no-padding>
           <!--  <button ion-button full no-margin text-uppercase clear class="btn">
                <ion-icon class="material-icons">phone</ion-icon>Llamanos
            </button> -->
        </ion-col>
        <ion-col col-6 no-padding>
            <button ion-button full no-margin text-uppercase item-start class="btn">
                <ion-icon class="material-icons">mail</ion-icon> Email
            </button>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content class="bg-color">
    <div class="form">
        <h2>Escribenos</h2>
        <p>Describe tu problema</p>
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" value="samsmith@mail.com"></ion-input>
            </ion-item>
            <!--            <h4>{{'describe_us_issue_or_feedback' | translate}}</h4>-->
            <ion-item>
                <ion-label>Comentario</ion-label>
                <ion-textarea type="text" placeholder="Escribe tu mensaje"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <button ion-button full no-margin text-uppercase item-start class="btn">Enviar</button>
</ion-footer>
