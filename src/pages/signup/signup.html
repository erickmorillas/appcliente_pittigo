<ion-header class="theme_header" style="background-image: url('../../../assets/imgs/register/upper_slide.png'); background-size: cover; background-position: center;">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="text-align: center; margin-bottom: 35px;">
            <h2>Registrate Ahora</h2>
            <span style="font-size: 1em;color: #f8bb00; text-decoration: underline;">Datos del Usuario</span>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="">
    <ion-row style="margin-top:px">
        <ion-col col-12>
            <ion-row>
                <ion-col col-12>
                    <ion-row>
                        <ion-col col-2 style="display:flex;justify-content: flex-end; align-items: flex-end;">
                            <img src="assets/imgs/register/user.png" style="width: 40px;" alt="" class="">
                        </ion-col>
                        <ion-col col-10 style="padding-right: 40px;">
                            <div style="display:flex;justify-content: center; align-items: center;">
                                <ion-item>
                                    <ion-label style=" font-size: .9em; " floating>Nombres Completos*</ion-label>
                                    <ion-input style="font-size: .9em; " type="text" [(ngModel)]="data_usuario.nombre"></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-2 style="display:flex;justify-content: flex-end; align-items: flex-end;">
                            <img src="assets/imgs/login/icon-email.png" style="width: 40px;" alt="" class="">
                        </ion-col>
                        <ion-col col-10 style="padding-right: 40px;">
                            <div style="display:flex;justify-content: center; align-items: center;">
                                <ion-item>
                                    <ion-label style=" font-size: .9em; " floating>Correo Electr&oacute;nico*</ion-label>
                                    <ion-input style="font-size: .9em; " type="email" [(ngModel)]="data_usuario.email"></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-2 style="display:flex;justify-content: flex-end; align-items: flex-end;">
                            <img src="assets/imgs/register/phone.png" style="width: 40px;" alt="" class="">
                        </ion-col>
                        <ion-col col-10 style="padding-right: 40px;">
                            <div style="display:flex;justify-content: center; align-items: center;">
                                <ion-item>
                                    <ion-label style=" font-size: .9em; " floating>Telefonos*</ion-label>
                                    <ion-input style="font-size: .9em; " type="tel" [(ngModel)]="data_usuario.telf">></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-2 style="display:flex;justify-content: flex-end; align-items: flex-end;">
                            <img src="assets/imgs/register/password.png" style="width: 40px;" alt="" class="">
                        </ion-col>
                        <ion-col col-10 style="padding-right: 40px;">
                            <div style="display:flex;justify-content: center; align-items: center;">
                                <ion-item>
                                    <ion-label style=" font-size: .9em; " floating>Contrase&ntilde;a*</ion-label>
                                    <ion-input style="font-size: .9em; " type="password" [(ngModel)]="data_usuario.pass"></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-2 style="display:flex;justify-content: flex-end; align-items: flex-end;">
                            <img src="assets/imgs/register/password.png" style="width: 40px;" alt="" class="">
                        </ion-col>
                        <ion-col col-10 style="padding-right: 40px;">
                            <div style="display:flex;justify-content: center; align-items: center;">
                                <ion-item>
                                    <ion-label style=" font-size: .9em; " floating>Repita Contrase&ntilde;a*</ion-label>
                                    <ion-input style="font-size: .9em; " type="password" [(ngModel)]="data_usuario.pass2"></ion-input>
                                </ion-item>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <div class=" " style="display: flex;justify-content: center;align-items: center;margin-top: 45px; ">
        <a style="background: #f8bb00; width: 250px; font-size: 1.2em; color: #fff;text-align: center; border-radius: 15px; padding: 10px 15px;" (click)="registro_usuario() ">Registrarse</a>
    </div>
</ion-content>
